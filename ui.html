  <body class="container flex flex-col items-center gap-2 p-3 mx-auto">

    <!-- search bar -->
    <label
      for="search-input"
      class="flex w-full px-3 py-1 duration-100 border rounded focus-within:ring ring-blue-500"
    >
      <input
        type="text"
        id="search-input"
        class="flex-1 outline-none"
        placeholder="Search icon here.."
      />
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 opacity-40"
          viewBox="0 0 512 512"
        >
          <path
            d="M456.69,421.39,362.6,327.3a173.81,173.81,0,0,0,34.84-104.58C397.44,126.38,319.06,48,222.72,48S48,126.38,48,222.72s78.38,174.72,174.72,174.72A173.81,173.81,0,0,0,327.3,362.6l94.09,94.09a25,25,0,0,0,35.3-35.3ZM97.92,222.72a124.8,124.8,0,1,1,124.8,124.8A124.95,124.95,0,0,1,97.92,222.72Z"
          />
        </svg>
      </button>
    </label>
    <!-- search bar end -->

    <!-- icons -->
    <div
      id="icon-container"
      class="flex flex-row items-start justify-center flex-wrap gap-2 *:w-7 *:h-7 *:border mt-3 *:inline-block *:cursor-pointer rounded-full"
    ></div>
    <!-- icons end -->

    <!-- load more btn -->
    <button
    id="load-more"
    class="px-4 py-1 text-sm font-medium text-white duration-100 bg-blue-500 rounded-full hover:bg-blue-600"
    >
    Load More
  </button>
  <!-- load more btn -->
    <script>
      let allIcons = [];
      let displayLimit = 300;
      const searchInput = document.getElementById("search-input");
      const loadMoreBtn = document.getElementById("load-more");

      window.onmessage = (event) => {
        if (event.data.pluginMessage.type === "SET_ICONS") {
          allIcons = event.data.pluginMessage.icons;
          displayIcons(allIcons);
        } else if (message.type === "SHOW_SPINNER") {
          document.getElementById("spinner").style.display = "block";
        } else if (message.type === "HIDE_SPINNER") {
          document.getElementById("spinner").style.display = "none";
        }
      };

      searchInput.addEventListener("input", (event) => {
        const query = event.target.value.toLowerCase();
        const filteredIcons = allIcons.filter((icon) =>
          icon.toLowerCase().includes(query)
        );
        displayIcons(filteredIcons);
      });

      loadMoreBtn.addEventListener("click", () => {
        displayLimit += 100;
        displayIcons();
      });

      function displayIcons(icons = allIcons) {
        const container = document.getElementById("icon-container");
        container.innerHTML = ""; // Bersihkan ikon sebelumnya

        icons.slice(0, displayLimit).forEach((icon) => {
          const img = document.createElement("img");
          img.src = icon;
          img.className = "icon";
          img.onclick = () => {
            parent.postMessage(
              { pluginMessage: { type: "ICON_SELECTED", icon: icon } },
              "*"
            );
          };
          container.appendChild(img);
        });

        // Sembunyikan tombol "Load More" jika semua ikon sudah ditampilkan
        if (icons.length <= displayLimit) {
          document.getElementById("load-more").style.display = "none";
        } else {
          document.getElementById("load-more").style.display = "block";
        }
      }
    </script>
  </body>
